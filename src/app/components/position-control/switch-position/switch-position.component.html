<div class="switch-position__buttons mb-20">
  <button
    #buttonLongType
    (click)="togglePosition('Long')"
    class="button-long M-m24"
  >
    Long
  </button>
  <button
    #buttonShortType
    (click)="togglePosition('Short')"
    class="button-short M-m24 button-switch-pos-disabled"
  >
    Short
  </button>
</div>
