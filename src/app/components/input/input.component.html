<div class="input-block">
  <label class="input-block__label M-m18" [for]="inputId">{{ label }}</label>
  <input
    [value]="value"
    [id]="inputId"
    [placeholder]="placeholder"
    [max]="max"
    maxlength="7"
    class="input-block__input"
    type="text"
    autocomplete="off"
    (input)="onInputChange($event)"
    [ngClass]="{ 'input-block__input-adaptive': isAdaptive }"
  />
</div>
